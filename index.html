<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  
  <style>
    <!-- Background Colour -->
    body {
      background-color: #A8C2A5;
    }

    .header-image-container {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .header-image {
      max-width: 800px; 
      max-height: 600px;
      width: auto; 
      height: auto; 
      display: block; 
      margin: 0 auto;   
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="header-image-container">
        <img src="Banner.jpg" class="header-image">
    </div>
    
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group for vis1.json -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Vis1 Visualisation</h2>
      </div>
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group for vis2.json -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Vis2 Visualisation</h2>
      </div>
      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group for vis3.json -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Vis3 Visualisation</h2>
      </div>
      <div class="pure-u-1-1">
        <div id="vis3" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->
  </div> <!-- end page -->

   <script type="text/javascript">
    var specVis1 = "./vis1.json";
    var specVis2 = "./vis2.json";
    var specVis3 = "./vis3.json";  // New spec for Vis3

    vegaEmbed('#vis1', specVis1, { "actions": false })
      .then(function (result) {
        // Access the Vega view instance if needed
      }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false })
      .then(function (result) {
        // Access the Vega view instance if needed
      }).catch(console.error);

    // New block to render Vis3
    vegaEmbed('#vis3', specVis3, { "actions": false })
      .then(function (result) {
        // Access the Vega view instance if needed
      }).catch(console.error);
  </script>
</body>

</html>

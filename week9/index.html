<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>
    <title>Nitrogen oxide (NOx) per capita </title>
</head>

<body>
    <h1>Nitrogen oxide (NOx) per capita</h1>
    <div id="vis"></div>
    <script type="text/javascript">
        var spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Nitrogen oxide (NOx) per capita",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "data": {
                "url": "https://raw.githubusercontent.com/JyvenYu/fit3179ass2/main/ne_110m.json",
                "format": {
                    "type": "topojson",
                    "feature": "ne_110m_admin_0_countries"
                }
            },
            "transform": [{
                "lookup": "properties.NAME_EN",
                "from": {
                    "data": {
                        "url": "https://raw.githubusercontent.com/JyvenYu/fit3179ass2/main/global%20air-pollution%20per%20capita.csv"
                    },
                    "key": "Country",
                    "fields": ["Nitrogen oxide (NOx) per capita "]
                }
            }],
            "mark": {
                "type": "geoshape"
            },
            "encoding": {
                "color": {
                    "field": "Nitrogen oxide (NOx) per capita ",
                    "type": "quantitative",
                    "scale": {
                        "domain": [0, 100],
                        "scheme": "orangered"
                    }
                },
                "tooltip": [{
                        "field": "properties.NAME",
                        "type": "nominal",
                        "title": "Country"
                    },
                    {
                        "field": "Nitrogen oxide (NOx) per capita ",
                        "type": "quantitative"
                    }
                ]
            }
        };
        vegaEmbed('#vis', spec);
    </script>
</body>

</html>
